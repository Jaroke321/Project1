{% extends "index.html" %}

{% block body %}
<div class="container content-section">
  <div class="media align-items-center">
    <img src="{{ img }}" class="rounded-circle account-img" width="80">
    <div class="media-body">
      <h2 class="account-heading">{{ user.name }}</h2>
      <p class="text-secondary">{{ count }} Book Review's</p>
    </div>
  </div>
</div>
{% for review in user.reviews %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <h5 class="mr-2">
          <a href="{{ url_for('book', id=review.book_id) }}">Review for: {{ review.bookname }}</a>
        </h5>
      </div>
      <h4 class="article-title">{{ review.rating }} Out Of 10 Stars</h4>
      <p class="article-content">{{ review.review }}</p>
  </article>
{% endfor %}
{% endblock %}
